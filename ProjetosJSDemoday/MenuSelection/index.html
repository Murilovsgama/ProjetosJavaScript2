<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu selection</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="select-btn">
            <span class="btn-text">Selecione a frase</span>
            <span class="arrow-dwn">
                <i class="fa-solid fa-angle-down"></i>
            </span>
        </div>
        <ul class="list-items">
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check"></i>
                </span>
                <span class="item-next">Tô com fome</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check"></i>
                </span>
                <span class="item-next">Ainda vai querer?</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check"></i>
                </span>
                <span class="item-next">Nossa, mó fome</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check"></i>
                </span>
                <span class="item-next">Trouxe oq hj?</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check"></i>
                </span>
                <span class="item-next">Ainda tô com fome mds</span>
            </li>
            <li class="item">
                <span class="checkbox">
                    <i class="fa-solid fa-check"></i>
                </span>
                <span class="item-next">Ok, agora fiquei sem idéia</span>
            </li>
        </ul>
    </div>
    
    <script src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/9796628c85.js" crossorigin="anonymous"></script>
</body>
</html>
